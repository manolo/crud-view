<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="vaadin-dialog-mixin.html">

<dom-module id="vaadin-modal-dialog">
  <template>
    <style include="vaadin-modal-dialog-styles">
      :host([align=right]) {
        justify-content: flex-end;
        align-items: stretch;
        border: solid 10px transparent;
      }

      :host([align=left]) {
        justify-content: flex-start;
        align-items: stretch;
        border: solid 10px transparent;
      }
    </style>

    <div id="back" on-click="close"></div>
    <div id="fore">
      <slot></slot>
    </div>
  </template>

  <script>
    class VaadinModalDialog extends window.VaadinDialogMixin(Polymer.Element) {
      static get is() {
        return 'vaadin-modal-dialog';
      }
    }

    window.customElements.define(VaadinModalDialog.is, VaadinModalDialog);
  </script>
</dom-module>
